name: Create Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Publish application
      run: dotnet publish LinksAndMore.csproj -c Release -r win-x64 --self-contained true -o ./publish /p:PublishSingleFile=true /p:PublishReadyToRun=true

    - name: Compile Inno Setup Script
      uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
      with:
        path: Installer/LinksAndMore.iss

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v2
      with:
        files: Installer/Output/LinksAndMore_Setup.exe
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
